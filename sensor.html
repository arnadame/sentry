<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor</title>
  <link rel="stylesheet" href="css/datatables.css">
  <link rel="stylesheet" href="css/public/style.css">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>

  <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button"
    class="inline-flex items-center p-2 mt-2 ms-3 text-sm rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 text-gray-400">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path clip-rule="evenodd" fill-rule="evenodd"
        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
      </path>
    </svg>
  </button>

  <aside id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
    aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50">
      <div class="flex items-center justify-between ps-2.5 mb-5">
        <div class="flex items-center">
          <img src="assets/svg/logo.svg" class="h-6 me-3 sm:h-10" alt="Sentry" />
          <span class="self-center text-xl font-semibold whitespace-nowrap">Sentry</span>
        </div>
      </div>
      <ul class="space-y-2 font-medium">
        <li>
          <a href="/sentry/dashboard.html"
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
            <img src="assets/svg/home.svg" class="w-10 h-8" alt="">
            <span class="ms-3">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/sentry/devices.html"
            class="flex items-center p-2 text-[#623448] rounded-lg hover:bg-gray-100 group">
            <img src="assets/svg/devices.svg" class="w-10 h-8" alt="">
            <span class="flex-1 ms-3 whitespace-nowrap">Devices</span>
          </a>
        </li>
        <li>
          <a href="/sentry/sensor.html" class="flex items-center p-2 text-[#623448] rounded-lg hover:bg-gray-100 group">
            <img src="assets/svg/table.svg" class="w-10 h-8" alt="">
            <span class="flex-1 ms-3 whitespace-nowrap">Sensor Readings</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-[#623448] rounded-lg hover:bg-gray-100 group">
            <img src="assets/svg/video.svg" class="w-10 h-8" alt="">
            <span class="flex-1 ms-3 whitespace-nowrap">Video Sentry</span>
          </a>
        </li>
        <li>
          <a href="/sentry/streaming.html"
            class="flex items-center p-2 text-[#623448] rounded-lg hover:bg-gray-100 group">
            <img src="assets/svg/settings.svg" class="w-10 h-8" alt="">
            <span class="flex-1 ms-3 whitespace-nowrap">Streaming</span>
          </a>
        </li>
        <li>
          <a href="/sentry/index.html" class="flex items-center p-2 text-[#623448] rounded-lg hover:bg-gray-100 group">
            <img src="assets/svg/logout.svg" class="w-10 h-8 pe-2" alt="">
            <span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <div class="p-4 sm:ml-64 bg-white h-full lg:h-screen">
    <div class="p-4 border-2 border-gray-200 h-full">
      <p class="text-5xl mb-3 text-center lg:text-left font-bold text-[#623448]">Sensor</p>
      <div class="flex gap-5 flex-wrap lg:flex-nowrap">
        <div id="charts" class="w-full h-50"></div>
        <div id="charts1" class="w-full h-50"></div>
        <div id="charts2" class="w-full h-50"></div>
      </div>
      <div class="w-full lg:max-h-103 md:max-h-110  shadow-lg overflow-hidden">
        <div class="relative flex justify-center overflow-x-auto lg:max-h-135 md:max-h-110">
          <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0">
              <tr>
                <th scope="col" class="px-6 py-3">
                  Device Name
                </th>
                <th scope="col" class="px-6 py-3">
                  Emitting Particle
                </th>
                <th scope="col" class="px-6 py-3">
                  Status
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-white border-b border-gray-200">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                  ESP32-001
                </th>
                <td class="px-6 py-4">
                  High CO Level
                </td>
                <td class="px-6 py-4">
                  Critical
                </td>
              </tr>
              <tr class="bg-white border-b border-gray-200">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                  ESP32-001
                </th>
                <td class="px-6 py-4">
                  High CO Level
                </td>
                <td class="px-6 py-4">
                  Critical
                </td>
              </tr>
              <!-- Repeat other rows as needed -->
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

</body>
<script>
  var options = {
    chart: {
      type: 'bar',
      height: 350,

    },
    title: {
      text: 'MQ-7 SENSOR',
      align: 'center',
      style: {
        fontSize: '20px',
        fontWeight: 'bold',
        color: '#333'
      }
    },
    colors: ['#56dd94'],
    series: [
      {
        name: 'sales',
        data: [30]
      }
    ],
    xaxis: {
      categories: ['CO']
    }
  }

  var chart = new ApexCharts(document.querySelector('#charts'), options)
  chart.render()

  var options = {
    chart: {
      type: 'bar',
      height: 350,
    },
    title: {
      text: 'MQ-9 SENSOR',
      align: 'center',
      style: {
        fontSize: '20px',
        fontWeight: 'bold',
        color: '#333'
      }
    },
    series: [{
      name: 'sales',
      data: [30, 12, 22]
    }],
    plotOptions: {
      bar: {
        distributed: true
      }
    },
    colors: ['#56dd94', '#eb6046', '#ffaa00'],
    xaxis: {
      categories: ['CO', 'Methane', 'LPG']
    }
  };

  var chart = new ApexCharts(document.querySelector('#charts1'), options);
  chart.render();
  var options = {
    chart: {
      type: 'bar',
      height: 350,

    },
    title: {
      text: 'MQ-135 SENSOR',
      align: 'center',
      style: {
        fontSize: '20px',
        fontWeight: 'bold',
        color: '#333'
      }
    },
    series: [
      {
        name: 'sales',
        data: [30, 12, 100, 35, 50]
      }
    ],
    colors: ['#eb6046', '#56dd94', '#eb6046', '#ffaa00', '#ffaa00'],
    xaxis: {
      categories: ['Ammonia', 'Benzene', 'CO', 'Alcohol', 'Smoke']
    }
  }

  var chart2 = new ApexCharts(document.querySelector('#charts2'), options)
  chart2.render()
</script>
<script src="js/jquery-3.7.1.js"></script>
<script src="js/flowbite.min.js"></script>
<script src="js/datatables.js"></script>
<script src="js/script.js"></script>

</html>
